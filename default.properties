# -------------------------------------------------------------
# DEFAULT JGOODIES FORMS BUILD PROPERTIES
# -------------------------------------------------------------
#
# DO NOT EDIT THIS FILE IN ORDER TO CUSTOMIZE BUILD PROPERTIES.
# CREATE AND EDIT build.properties FILE INSTEAD.
#

# Project Properties ------------------------------------------
Name=JGoodies Looks
name=looks
vendor=JGoodies Karsten Lentzsch
spec.version=1.1
impl.version=1.1.2
dist.version=1_1_2
copyright.date=2003
copyright.message=Copyright &#169; ${copyright.date} ${vendor}. All Rights Reserved. 

jar.all.name    =looks
jar.plastic.name=plastic
jar.windows.name=looks-win

top.dir=.

# Source Properties -------------------------------------------
src.dir          = ${top.dir}/src
src.share.dir    = ${src.dir}/share
src.motif.dir    = ${src.dir}/motif
src.plastic.dir  = ${src.dir}/plastic
src.windows.dir  = ${src.dir}/windows
src.1.4.dir      = ${src.dir}/1.4
docs.dir         = ${top.dir}/docs

# JavaDoc Properties ------------------------------------------
javadoc.link=http://java.sun.com/j2se/1.4/docs/api/
javadoc.packages=com.jgoodies.*


# Build Properties --------------------------------------------
build.compiler.pedantic=false
build.compile.executable.1.3=${javac.1.3}
build.compile.executable.1.4=${javac.1.4}
build.compile.debug=on
build.compile.deprecation=off
build.compile.fork.1.3=yes
build.compile.fork.1.4=yes
build.compile.nowarn=on
build.compile.target=1.3
build.encoding=ISO-8859-1

build.dir          = ${top.dir}/build
build.classes.dir  = ${build.dir}/classes
build.1.3.dir      = ${build.classes.dir}/1.3
build.1.4.dir      = ${build.classes.dir}/1.4
build.docs.dir     = ${build.dir}/docs
build.javadocs.dir = ${build.docs.dir}/api

build.all.jar      = ${build.dir}/${jar.all.name}.jar
build.plastic.jar  = ${build.dir}/${jar.plastic.name}.jar
build.windows.jar  = ${build.dir}/${jar.windows.name}.jar


# Dist Properties -----------------------------------------------
dist.root.dir = ${top.dir}/dist
dist.name     = ${name}-${impl.version}
deploy.name   = ${name}-${dist.version}
dist.subdir   = ${dist.name}
dist.dir      = ${dist.root.dir}/${dist.subdir}
dist.zip      = ${dist.root.dir}/${deploy.name}.zip
dist.src.dir  = ${dist.dir}/src
dist.docs.dir = ${dist.dir}/docs

dist.all.jar     = ${dist.dir}/${jar.all.name}-${impl.version}.jar
dist.plastic.jar = ${dist.dir}/${jar.plastic.name}-${impl.version}.jar
dist.windows.jar = ${dist.dir}/${jar.windows.name}-${impl.version}.jar

