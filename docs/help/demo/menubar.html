<H3>Menu Bar</H3>

The menu bar can be tweaked to use look-specific 
special borders: empty, etched, separator
and can use a flat or light pseudo 3D effect.
See the <a href="../reference/bars.html">reference</a>. for details.

<p>
In additon, menus in the menu bar provide
a hoover effect - even in 1.3 environments.
