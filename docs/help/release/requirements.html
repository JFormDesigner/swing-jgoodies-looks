<h3>Requirements</h3>

Java 1.3 or later is required for the JGoodies Looks and this demo;
Sun Java 1.4.1_02 is recommended.

<p>
The looks and underlying framework have been tested on the following platforms:
<ul>
<li>Windows 95, 98, ME, NT, 2000, XP
<li>Solaris
<li>Suse Linux 6.4, 7.0, 7.1
<li>Mac OS X
<li>OS/2
</ul>
